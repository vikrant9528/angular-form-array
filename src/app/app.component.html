<h1>Student Details</h1>
<form class="form-data" [formGroup]="stForm" (ngSubmit)="onSubmit()">
  <label>firstName</label>
  <input type="text" placeholder="Ex raj" formControlName="firstName" >
  <label>lastName</label>
  <input type="text" placeholder="Ex singh" formControlName="lastName" >
  <label>Email</label>
  <input type="email" placeholder="Ex vik@gamil.com" formControlName="email">
  <label>Address</label>
  <input type="text" placeholder="Ex plot NO.." formControlName="address">
  <div formArrayName="skills">
    <div *ngFor="let skill of stForm.get('skills')['controls'];index as i">
      <input type="text" placeholder="enter your name..."formControlName={{i}}>
    </div>
  </div>
  <div class="action">
    <button class="btn-primary" type="submit">Submit</button>
    <button class="btn-primary" (click)="edit()">Edit</button>
  </div>
</form>
